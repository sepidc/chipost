<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چی‌پست - تولید محتوای هوشمند</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #1e1f24;
            --primary-light: #2d2e36;
            --accent: #c29fff;
            --text-color: #f5f5f5;
            --card-bg: #3a3b45;
            --button-bg: #8e61ff;
            --button-hover: #a37eff;
        }

        body {
            font-family: 'Vazirmatn', Tahoma, sans-serif;
            direction: rtl;
            margin: 0;
            background: var(--primary-dark);
            color: var(--text-color);
        }
        header, footer {
            background: var(--primary-light);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1rem;
        }
        .lang-switch {
            position: absolute;
            top: 15px;
            left: 20px;
        }
        .lang-switch button {
            margin: 0 5px;
            background: transparent;
            border: 1px solid var(--accent);
            border-radius: 5px;
            padding: 5px 10px;
            color: var(--accent);
            font-size: 1rem;
            cursor: pointer;
        }
        main {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: var(--primary-light);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.3);
        }
        h1, h2 {
            margin-bottom: 10px;
        }
        p {
            line-height: 1.8;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .feature {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s, background 0.3s;
        }
        .feature:hover {
            transform: translateY(-5px);
            background: #4d4e59;
        }
        .feature i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--accent);
        }
        .cta {
            display: inline-block;
            background: var(--button-bg);
            color: white;
            padding: 14px 30px;
            border-radius: 10px;
            text-decoration: none;
            margin-top: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .cta:hover {
            background: var(--button-hover);
        }
        footer p {
            margin: 10px 0;
        }
        .social-icons i {
            margin: 0 10px;
            font-size: 1.5rem;
            color: var(--accent);
        }
        .hero-animation {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 40px;
            display: block;
        }
        input#promptInput {
            padding: 10px;
            width: 60%;
            max-width: 400px;
            border-radius: 8px;
            border: 1px solid #888;
            background: #2b2c33;
            color: white;
            margin-top: 20px;
            font-size: 1rem;
        }
        #chatbox {
            margin-top: 20px;
            text-align: right;
        }
        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .user-message {
            background-color: #5a4b91;
            font-weight: bold;
        }
        .bot-message {
            background-color: #3f3f4f;
        }
    </style>
</head>
